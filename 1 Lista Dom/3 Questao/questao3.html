<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
          width: 350px;
          padding: 20px;
          background-color: lightblue;
        }
        .lista {
          border: 1px solid lightcoral;
        }
      </style>
</head>
<body>
    <h1>Questao 03</h1>
  
    <h3 id="lista-titulo">Lista de itens:</h3>
  
    <ul id="lista-itens">
      <li id="one" class="hot">item a</li>
      <li id="two" class="hot">item b</li>
      <li id="three" class="hot">item c</li>
      <li id="four">item d</li>
    </ul>
    <script>
        //a) Altere o background-color do <h1> para blue;
        let h1 = document.getElementsByTagName("h1");
        h1[0].style.setProperty("background-color", "blue")
        
        //b) Adicione a classe CSS lista ao título <h3>;
        let h3 = document.getElementById("lista-titulo");
        console.log(h3.className); //não terá a classe lista
        h3.classList.add("lista");
        console.log(h3.className) // imprimindo a classe lista
        
        //c) Adicione o estilo negrito ao texto dos itens da lista-itens que
        //contenham a class 'hot
        let lista_itens = document.getElementById("lista-itens");
        let lista_filhos = lista_itens.childNodes;
        for(i=0; i<lista_filhos.length; i++){
          if(lista_filhos[i].className == "hot"){
            lista_filhos[i].style.setProperty("font-weight", "bold");
          }  
        }
    </script>
  </body>
</html>
